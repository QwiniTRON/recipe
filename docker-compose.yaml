version: "3.8"

volumes: 
  dbdata: {}

services: 
  web:
    build: .
    ports:
      - "4401:4401"
    environment:
      - PORT=4401
      - NODE_ENV=production
      - dbPort=5432
      - dbName=postgres
      - dbPassword=postgres
      - secretKey=53sssaaa
      - dbDatabse=curs
      - IS_DOCKER=true
    restart: always
    links:
     - postgres

  postgres:
    image: postgres:9.6.20-alpine
    restart: always
    volumes:
     - ./volumes:/docker-entrypoint-initdb.d
     - dbdata:/var/lib/postgresql/data
    environment:
     - POSTGRES_PASSWORD=postgres